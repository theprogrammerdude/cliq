name: cliq
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  animated_splash_screen: ^1.3.0
  assets_audio_player: ^3.1.1
  audioplayers: ^5.1.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_app_info: ^1.1.2
  flutter_launcher_icons: ^0.13.1
  get: ^4.6.6
  get_storage: ^2.1.1
  google_fonts: ^6.1.0
  intl: ^0.18.1
  jiffy: ^6.2.1
  ndialog: ^4.3.1
  velocity_x: ^4.1.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/mario_coin.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/audio/
    - assets/characters/
